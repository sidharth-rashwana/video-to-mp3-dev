<!DOCTYPE html>
<html>
<head>
    <title>Password Update Successful</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Update Successful</h2>
        <p>Hello <b>{{ email }}</b>,</p>
        <p>Your password has been successfully updated.</p>
        <p>If you did not initiate this password update, please contact our support team.</p>
    </div>
</body>
</html>

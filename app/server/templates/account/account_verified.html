<!DOCTYPE html>
<html>
<head>
    <title>Account Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .copyable {
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Verified Successfully</h2>
        <p>Hello <b> {{ mobile }}</b>,</p>
        <p>Your account has been successfully verified. Thank you for joining our community!</p>
        <p>If you have any questions or need assistance, please feel free to contact our support team.</p>
    </div>
</body>
</html>
